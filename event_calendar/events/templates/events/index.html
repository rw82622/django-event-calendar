<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
    
        {% block div %}
        <div class="mainPage">
            <h1>Hello, {{user}}!</h1>
            <br>
            <div>
                <a href="events/new"><button class="btn btn-primary">Add New Event</button></a>
                <a href="events/logout"><button class="btn btn-danger">Logout</button></a>
            </div>
            <br>
            {% if events %}
                <h1>Your Events:</h1>
            {% endif %}
            <ul>
                {% for i in events %}
                    <a href="/events/{{i.id}}"><li>{{i.name}}</li></a>
                {% endfor %}
            </ul>
        </div>
        {% endblock %}
    <footer class="fixed-bottom">
        <strong >&copy 2022 Rexford Wiafe</strong>
    </footer>
</body>
</html>
